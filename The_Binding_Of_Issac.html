<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>
    <div id="ruffle-player-container" style="width: 800px; height: 600px;"></div>
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("DOMContentLoaded", () => {
            let ruffle = window.RufflePlayer.newest();
            let player = ruffle.createPlayer();
            let container = document.getElementById("ruffle-player-container");
            let swf = "https://rawcdn.githack.com/bubbls/ugss/3eb957d7d5b10de8e9cba751f6a792ca2c355322/tboiwotl-v1.666.swf";
            container.appendChild(player);
            player.load({ url: `${swf}` }); 
        });
    </script>
</body>
</html>
