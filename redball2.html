<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <object width="100%" height="100%">
        <param name="movie" value="redball2.swf">  <!--  replace swf name  -->
        <embed src="redball2.swf" width="100%" height="100%" data-scale="showall" />  <!--  replace swf name  -->
    </object>
    <link rel="stylesheet" href="defaultFormat.css">
</head>
<body>
    <div id="ruffle-player-container"></div>
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("DOMContentLoaded", () => {
            let ruffle = window.RufflePlayer.newest();
            let player = ruffle.createPlayer();
            let container = document.getElementById("ruffle-player-container");
            let swf = "redball2.swf";
            container.appendChild(player);
            player.load({ url: `${swf}` }); 
        });
    </script>
</body>
</html>
