<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feeline Radio +</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Relief&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #ECFEFF;
            --text-color: #111928;
            --border-width: 4px;
        }

        body {
            font-family: 'Comic Relief', 'Kalam', 'Comic Sans MS', 'Comic Sans', cursive;
            margin: 0;
            padding: 2rem 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ECFEFF 0%, #dbeafe 100%);
            color: var(--text-color);
        }

        .radio-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 1.0rem;
            padding: 2rem 3rem;
            border: var(--border-width) solid var(--text-color);
            width: 1200px;
            max-width: 95vw;
            text-align: center;
            position: relative;
            box-shadow: 8px 8px 0px rgba(0,0,0,0.1);
        }

        .circular-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s, background-color 0.2s;
            border: var(--border-width) solid var(--text-color);
            background: rgba(255, 255, 255, 0.9);
            color: var(--text-color);
            flex-shrink: 0;
            cursor: pointer;
        }

        .circular-btn:hover {
            background-color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 4px 0 rgba(0,0,0,0.1);
        }

        .circular-btn:active {
            transform: translateY(0);
            background-color: #e5e7eb;
            box-shadow: none;
        }

        .play-btn {
            width: 70px;
            height: 70px;
        }

        .btn-active {
            background-color: var(--text-color) !important;
            color: white !important; 
        }

        #file-input {
            display: none;
        }

        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 4px;
            border: var(--border-width) solid var(--text-color);
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: var(--text-color);
            cursor: pointer;
            margin-top: -8px; 
            border: 2px solid white;
        }

        #loader {
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(5px);
            border-radius: 2rem;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: var(--border-width) solid rgba(255,255,255,0.5);
            border-top: var(--border-width) solid var(--text-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .soundboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            margin-top: 15px;
            border-top: 2px dashed var(--text-color);
        }

        .sound-btn {
            background: rgba(255, 255, 255, 0.6);
            border: 2px solid var(--text-color);
            border-radius: 12px;
            padding: 8px 4px;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
        }

        .sound-btn:hover {
            background: var(--text-color);
            color: white;
            transform: scale(1.05);
        }

        .sound-btn.playing {
            background: var(--text-color);
            color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        svg { display: block; pointer-events: none; }
    </style>
</head>
<body>

    <div class="radio-card">
        <div id="loader">
            <div class="spinner mb-2"></div>
            <span id="loader-text" class="text-xs font-bold uppercase tracking-widest">Processing...</span>
        </div>

        <!-- Header -->
        <div class="relative flex items-center justify-center mb-10 min-h-[50px]">
            <div class="absolute left-0 flex gap-3">
                <button id="refresh-btn" class="circular-btn" title="Clear Playlist">
                    <!-- Simple Refresh Icon -->
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M23 4v6h-6"></path>
                        <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                    </svg>
                </button>
                <button id="save-btn" class="circular-btn" title="Save Radio (.zip)">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                        <polyline points="17 21 17 13 7 13 7 21"></polyline>
                        <polyline points="7 3 7 8 15 8"></polyline>
                    </svg>
                </button>
            </div>
            
            <h2 class="text-4xl font-bold tracking-tight select-none px-4">Feeline Radio +</h2>
            
            <div class="absolute right-0">
                <button id="shuffle-btn" class="circular-btn" title="Shuffle Mode">
                    <!-- Simple Shuffle Icon -->
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="16 3 21 3 21 8"></polyline>
                        <line x1="4" y1="20" x2="21" y2="3"></line>
                        <polyline points="21 16 21 21 16 21"></polyline>
                        <line x1="15" y1="15" x2="21" y2="21"></line>
                        <line x1="4" y1="4" x2="9" y2="9"></line>
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Track Info -->
        <div id="track-display" class="mb-6 min-h-[90px] flex flex-col items-center justify-center">
            <div class="flex items-center gap-3 group cursor-pointer">
                <span id="current-track-name" class="text-2xl font-bold truncate max-w-[500px]">No tracks loaded</span>
                <button id="rename-btn" class="hidden group-hover:block opacity-60 hover:opacity-100">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                    </svg>
                </button>
            </div>
            <div id="track-counter" class="text-sm font-bold opacity-60 uppercase tracking-widest mt-1">0/0</div>
            <div id="time-display" class="text-md font-mono mt-1 font-bold">0:00 / 0:00</div>
        </div>

        <!-- Progress -->
        <div class="px-2 mb-8">
            <input type="range" id="seek-slider" value="0" step="0.1">
        </div>

        <!-- Controls -->
        <div class="flex justify-center items-center gap-6 mb-8">
            <button id="skip-back-btn" class="circular-btn" title="Back 30s">
                <span class="text-xs font-bold">-30</span>
            </button>
            <button id="prev-btn" class="circular-btn" title="Previous">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polygon points="19 20 9 12 19 4 19 20"></polygon><line x1="5" y1="19" x2="5" y2="5"></line></svg>
            </button>
            <button id="play-pause-btn" class="circular-btn play-btn" title="Play/Pause">
                <div id="play-icon-container">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                </div>
            </button>
            <button id="next-btn" class="circular-btn" title="Next">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 4 15 12 5 20 5 4"></polygon><line x1="19" y1="5" x2="19" y2="19"></line></svg>
            </button>
            <button id="skip-forward-btn" class="circular-btn" title="Forward 30s">
                <span class="text-xs font-bold">+30</span>
            </button>
        </div>

        <!-- File Upload -->
        <div class="flex flex-col items-center mb-8">
            <label for="file-input" class="cursor-pointer bg-[var(--text-color)] text-white py-4 px-12 rounded-full text-sm font-bold hover:opacity-90 transition-all uppercase tracking-wider border-[var(--border-width)] border-[var(--text-color)] shadow-lg active:scale-95">
                Upload Music / Zip
            </label>
            <input type="file" id="file-input" accept="audio/*, .zip, application/zip" multiple>
        </div>

        <!-- Soundboard Section -->
        <div class="text-left">
            <h3 class="text-xs font-bold uppercase tracking-widest opacity-50 mb-2">Song Soundboard</h3>
            <div id="soundboard" class="soundboard-grid">
                <!-- Dynamic Buttons -->
            </div>
        </div>
    </div>

    <audio id="radio-player"></audio>

    <script>
        const audio = document.getElementById('radio-player');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playIconContainer = document.getElementById('play-icon-container');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');
        const skipBackBtn = document.getElementById('skip-back-btn');
        const skipForwardBtn = document.getElementById('skip-forward-btn');
        const shuffleBtn = document.getElementById('shuffle-btn');
        const refreshBtn = document.getElementById('refresh-btn');
        const saveBtn = document.getElementById('save-btn');
        const fileInput = document.getElementById('file-input');
        const seekSlider = document.getElementById('seek-slider');
        const timeDisplay = document.getElementById('time-display');
        const trackNameDisplay = document.getElementById('current-track-name');
        const trackCounterDisplay = document.getElementById('track-counter');
        const renameBtn = document.getElementById('rename-btn');
        const loader = document.getElementById('loader');
        const loaderText = document.getElementById('loader-text');
        const soundboard = document.getElementById('soundboard');
        
        let playlist = []; 
        let currentIndex = -1;
        let isShuffle = false;

        const PLAY_SVG = `<svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>`;
        const PAUSE_SVG = `<svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>`;

        fileInput.addEventListener('change', async (e) => {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;
            showLoader('Loading Tracks...');
            try {
                for (const file of files) {
                    if (file.name.endsWith('.zip') || file.type === 'application/zip') {
                        await handleZipUpload(file);
                    } else if (file.type.startsWith('audio/')) {
                        playlist.push({
                            name: file.name.replace(/\.[^/.]+$/, ""),
                            src: URL.createObjectURL(file),
                            file: file 
                        });
                    }
                }
                if (currentIndex === -1 && playlist.length > 0) {
                    currentIndex = 0;
                    loadTrack(currentIndex);
                } else {
                    updateCounter();
                }
                renderSoundboard();
            } catch (err) {
                console.error(err);
            } finally {
                hideLoader();
                fileInput.value = '';
            }
        });

        function renderSoundboard() {
            soundboard.innerHTML = '';
            playlist.forEach((track, index) => {
                const btn = document.createElement('button');
                btn.className = 'sound-btn';
                if (index === currentIndex) btn.classList.add('playing');
                btn.innerText = track.name;
                btn.title = track.name;
                btn.onclick = () => {
                    currentIndex = index;
                    loadTrack(currentIndex);
                    audio.play();
                    playIconContainer.innerHTML = PAUSE_SVG;
                    renderSoundboard();
                };
                soundboard.appendChild(btn);
            });
        }

        saveBtn.addEventListener('click', async () => {
            if (playlist.length === 0) return;
            showLoader('Packing Zip...');
            const zip = new JSZip();
            const manifest = [];
            playlist.forEach((track, index) => {
                const extension = track.file.name.split('.').pop() || 'mp3';
                const fileName = `track_${index}.${extension}`;
                zip.file(fileName, track.file);
                manifest.push({ originalName: track.name, fileName: fileName });
            });
            zip.file("manifest.json", JSON.stringify(manifest));
            try {
                const content = await zip.generateAsync({type:"blob"});
                const link = document.createElement("a");
                link.href = URL.createObjectURL(content);
                link.download = "FeelineRadio.zip";
                link.click();
            } finally {
                hideLoader();
            }
        });

        async function handleZipUpload(zipFile) {
            const zip = new JSZip();
            const contents = await zip.loadAsync(zipFile);
            if (!contents.files["manifest.json"]) return;
            const manifestData = await contents.files["manifest.json"].async("string");
            const manifest = JSON.parse(manifestData);
            for (const item of manifest) {
                if (contents.files[item.fileName]) {
                    const fileData = await contents.files[item.fileName].async("blob");
                    const newFile = new File([fileData], item.fileName, { type: "audio/mpeg" }); 
                    playlist.push({
                        name: item.originalName,
                        src: URL.createObjectURL(newFile),
                        file: newFile
                    });
                }
            }
        }

        function showLoader(text) {
            loader.style.display = 'flex';
            loaderText.innerText = text;
        }

        function hideLoader() { loader.style.display = 'none'; }

        function formatTime(secs) {
            const min = Math.floor(secs / 60);
            const sec = Math.floor(secs % 60);
            return `${min}:${sec < 10 ? '0' : ''}${sec}`;
        }

        function updateCounter() {
            trackCounterDisplay.innerText = playlist.length === 0 ? "0/0" : `${currentIndex + 1}/${playlist.length}`;
        }

        function loadTrack(index) {
            if (index < 0 || index >= playlist.length) return;
            audio.src = playlist[index].src;
            trackNameDisplay.innerText = playlist[index].name;
            renameBtn.classList.remove('hidden');
            updateCounter();
            audio.load();
            renderSoundboard();
        }

        playPauseBtn.addEventListener('click', () => {
            if (playlist.length === 0) return;
            if (audio.paused) {
                audio.play();
                playIconContainer.innerHTML = PAUSE_SVG;
            } else {
                audio.pause();
                playIconContainer.innerHTML = PLAY_SVG;
            }
        });

        nextBtn.addEventListener('click', () => {
            if (playlist.length === 0) return;
            currentIndex = isShuffle ? Math.floor(Math.random() * playlist.length) : (currentIndex + 1) % playlist.length;
            loadTrack(currentIndex);
            audio.play();
            playIconContainer.innerHTML = PAUSE_SVG;
        });

        prevBtn.addEventListener('click', () => {
            if (playlist.length === 0) return;
            currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
            loadTrack(currentIndex);
            audio.play();
            playIconContainer.innerHTML = PAUSE_SVG;
        });

        skipBackBtn.addEventListener('click', () => audio.currentTime -= 30);
        skipForwardBtn.addEventListener('click', () => audio.currentTime += 30);
        
        shuffleBtn.addEventListener('click', () => {
            isShuffle = !isShuffle;
            shuffleBtn.classList.toggle('btn-active', isShuffle);
        });

        refreshBtn.addEventListener('click', () => {
            playlist.forEach(p => URL.revokeObjectURL(p.src));
            playlist = [];
            currentIndex = -1;
            audio.pause(); audio.src = "";
            trackNameDisplay.innerText = "No tracks loaded";
            trackCounterDisplay.innerText = "0/0";
            timeDisplay.innerText = "0:00 / 0:00";
            seekSlider.value = 0;
            renameBtn.classList.add('hidden');
            playIconContainer.innerHTML = PLAY_SVG;
            renderSoundboard();
        });

        audio.addEventListener('timeupdate', () => {
            if (!isNaN(audio.duration)) {
                seekSlider.max = audio.duration;
                seekSlider.value = audio.currentTime;
                timeDisplay.innerText = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
            }
        });

        seekSlider.addEventListener('input', () => audio.currentTime = seekSlider.value);

        renameBtn.addEventListener('click', () => {
            if (currentIndex === -1) return;
            const newName = prompt("Rename track:", playlist[currentIndex].name);
            if (newName) {
                playlist[currentIndex].name = newName;
                trackNameDisplay.innerText = newName;
                renderSoundboard();
            }
        });

        audio.addEventListener('ended', () => nextBtn.click());
    </script>
</body>
</html>
